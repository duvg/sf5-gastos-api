App\Entity\Expense:
  attributes:
    normalization_context:
      groups: ['expense_read']
    filters:
      - app.expense.search_filter
      - ApiPlatform\Core\Bridge\Doctrine\Orm\Filter\NumericFilter
      - ApiPlatform\Core\Bridge\Doctrine\Orm\Filter\RangeFilter
      - ApiPlatform\Core\Bridge\Doctrine\Orm\Filter\ExistsFilter
      - ApiPlatform\Core\Bridge\Doctrine\Orm\Filter\OrderFilter
  collectionOperations:
    get:
      method: 'GET'
      security: 'is_granted("EXPENSE_READ")'
    post:
      method: 'POST'
      security: 'is_granted("EXPENSE_CREATE")'
      denormalization_context:
        groups: ['expense_post']
      openapi_context:
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    type: string
                  user:
                    type: string
                  group:
                    type: string
                  amount:
                    type: number
                    format: float
                  description:
                    type: string

  itemOperations:
    get:
      method: 'GET'
      security: 'is_granted("EXPENSE_READ", object)'
    put:
      method: 'PUT'
      security: 'is_granted("EXPENSE_UPDATE", object)'
      denormalization_context:
        groups: ['expense_put']
      openapi_context:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                amount:
                  type: number
                  format: float
                description:
                  type: string

    delete:
      method: 'DELETE'
      security: 'is_granted("EXPENSE_DELETE", object)'