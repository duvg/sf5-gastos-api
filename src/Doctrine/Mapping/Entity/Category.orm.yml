App\Entity\Category:
  type: entity
  table: category

  id:
    id:
      type: string

  manyToOne:
    user:
      targetEntity: User
      inversedBy: categories
      cascade: [remove]
    group:
      targetEntity: Group
      inversedBy: categories
      cascade: [remove]

  fields:
    name:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]
