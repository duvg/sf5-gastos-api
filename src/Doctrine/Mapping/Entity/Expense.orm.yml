App\Entity\Expense:
  type: entity
  table: expense

  id:
    id:
      type: string

  manyToOne:
    category:
      targetEntity: Category
    user:
      targetEntity: User
      inversedBy: expenses
    group:
      targetEntity: Group
      inversedBy: expenses

  fields:
    amount:
      type: float
      presision: 8
      scale: 2
      nullable: false
    description:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false
  lifecycleCallbacks:
    preUpdate: [markAsUpdated]
