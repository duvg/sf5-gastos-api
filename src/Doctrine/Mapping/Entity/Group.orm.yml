App\Entity\Group:
  type: entity
  table: user_group

  id:
    id:
      type: string

  oneToMany:
    categories:
      targetEntity: Category
      mappedBy: group
      cascade: [remove]
    expenses:
      targetEntity: Expense
      mappedBy: group
      cascade: [remove]

  manyToOne:
    owner:
      targetEntity: User

  manyToMany:
    users:
      targetEntity: User
      mappedBy: groups
      cascade: [remove]

  fields:
    name:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]